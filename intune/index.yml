- items:
  - type: markdown
    text: "Hızlıca Microsoft Intune kullanmaya başlayın. Çalışanlarınızın üretken olmasını sağlarken kurumsal verilerinizin korunmasına yardımcı olmak için bulut tabanlı kurumsal mobilite yönetim (EMM) hizmetini kullanın. Intune, kimlik ve erişim denetimi için Azure Active Directory ve veri koruma için Azure Information Protection ile tümleşerek çalışır."
